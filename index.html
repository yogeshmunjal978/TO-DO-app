<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    
    <div id="container">
        <h1>TO-DO LIST<i class="fa fa-plus" aria-hidden="true"></i></h1>
        <input type="text" placeholder="Add New Todo";>
        <ul>
            <li><span><i class="fa fa-trash"></i></span>go to school</li>
            <li><span><i class="fa fa-trash"></i></span>do domework</li>
            <li><span><i class="fa fa-trash"></i></span>go for play</li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="js/todo.js"></script>
</html>
